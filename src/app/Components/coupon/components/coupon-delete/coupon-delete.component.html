<app-form-header [headerInfo]="headerInfo"></app-form-header>

<div class="wrapper">
  <div mat-dialog-content>
    Would you like to delete coupon: {{ data.code }}?
  </div>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancel()">No</button>
    <button mat-button cdkFocusInitial (click)="delete()" [disabled]="loading">
      Ok
      <app-loader class="loader" *ngIf="loading"></app-loader>
    </button>
  </div>
</div>
