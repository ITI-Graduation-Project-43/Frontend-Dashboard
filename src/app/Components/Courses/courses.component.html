<section style="background-color: lightcoral; padding: 20px">
  <div class="parent">
    <div class="card" *ngFor="let course of courses">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ course?.title }}</mat-card-title>
          <mat-card-subtitle>{{ course?.shortDescription }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="course?.imageUrl" alt="CourseImage" />
        <mat-card-content>
          <p>
            {{ course?.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>view</button>
          <button mat-button (click)="Approve(course?.id || 0)">Approve</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
