<div class="wrapper">
  <div class="mat-elevation-z8">
    <caption>Subcategories</caption>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>

    <div class="mat-table-responsive">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Parent Category Name Column -->
        <ng-container matColumnDef="parentCategoryName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Parent Category</th>
          <td mat-cell *matCellDef="let row">{{row.parentCategoryName}}</td>
        </ng-container>

               <!-- visibility Column -->
               <ng-container matColumnDef="Visibility" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td
                  mat-cell
                  *matCellDef="let row"
                  stickyEnd
                  (click)="openDetailsDialog(row)"
                >
                  <mat-icon>visibility</mat-icon>
                </td>
              </ng-container>
      
              <!-- edit Column -->
              <ng-container matColumnDef="Edit" stickyEnd>
                <th mat-header-cell *matHeaderCellDef (click)="openAddDialog()">
                  <mat-icon>add</mat-icon>
                </th>
                <td
                  mat-cell
                  *matCellDef="let row"
                  stickyEnd
                  (click)="openUpdateDialog(row.name, row.id, row.parentCategoryId)"
                >
                  <mat-icon>edit</mat-icon>
                </td>
              </ng-container>
      
              <!-- delete Column -->
              <ng-container matColumnDef="Delete" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td
                  mat-cell
                  *matCellDef="let row"
                  stickyEnd
                  (click)="openDeleteDialog(row.name, row.type, row.id)"
                >
                  <mat-icon>delete</mat-icon>
                </td>
              </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  
    <mat-paginator #paginator
        [length]="categoryService.SubCategorydataSource.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
  
</div>
