<app-form-header [headerInfo]="headerInfo"></app-form-header>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="wrapper-form">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="form.get('name')?.invalid">Subcategory name is required</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-select placeholder="Category" formControlName="parentCategoryId">
        <mat-option *ngFor="let cat of categoryService.categories" [value]="cat.id">
          {{ cat.name }}
        </mat-option>
      </mat-select>
    <mat-error *ngIf="form.get('parentCategoryId')?.invalid">Parent Category is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">Submit
      <app-loader2 *ngIf="loading"></app-loader2>
    </button>
  </form>
