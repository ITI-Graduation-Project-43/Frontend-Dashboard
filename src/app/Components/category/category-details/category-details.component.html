<app-form-header [headerInfo]="headerInfo"></app-form-header>
<div class="wrapper">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{category.name}}</mat-card-title>
      <mat-card-subtitle>{{category.type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <hr>

      <p>
        <b>Parent Category: </b>
        {{category.parentCategoryName}}
      </p>
      <p>
        <b>Parent Subcategory: </b>
        {{category.parentSubCategoryName}}
      </p>
      <p>
        <b>UpdatedAt: </b>
        {{category.updatedAt | date}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="close()">Close</button>
    </mat-card-actions>
  </mat-card>
</div>
