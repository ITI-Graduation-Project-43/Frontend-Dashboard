<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to delete instructor: {{instructorFirstName}} {{instructorLastName}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cancel()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="delete(instructorId)">Ok</button>
</div>
