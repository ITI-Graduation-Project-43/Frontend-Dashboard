<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img src={{instructor.profilePicture}} alt="">
      </div>
      <mat-card-title>{{instructor.firstName}} {{instructor.lastName}}</mat-card-title>
      <mat-card-subtitle>{{instructor.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{instructor.bio}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="close()">Close</button>
    </mat-card-actions>
  </mat-card>
