<div class="wrapper">
  <div class="mat-elevation-z8">
    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filter Students" />
      </mat-form-field>
    </div>
    <div class="mat-table-responsive">
      <mat-table
        #table
        [dataSource]="dataSource"
        matSort
        class="mat-cell full-width-table"
      >
        ng update @angular/cli @angular/core
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Id</mat-header-cell
          >
          <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="FirstName">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >First Name</mat-header-cell
          >
          <mat-cell *matCellDef="let row"> {{ row.firstName }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="LastName">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Last Name</mat-header-cell
          >
          <mat-cell *matCellDef="let row"> {{ row.lastName }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Bio">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >Bio</mat-header-cell
          >
          <mat-cell *matCellDef="let row"> {{ row.bio }}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="NoOfCourses">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >#Courses</mat-header-cell
          >
          <mat-cell *matCellDef="let row">{{ row.numCourses }}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="NoOfWishlists">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >#Wishlists</mat-header-cell
          >
          <mat-cell *matCellDef="let row">{{ row.numWishlist }}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="CreatedAt">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >CreatedAt</mat-header-cell
          >
          <mat-cell *matCellDef="let row">{{ row.createdAt | date }}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="UpdatedAt">
          <mat-header-cell *matHeaderCellDef mat-sort-header
            >UpdatedAt</mat-header-cell
          >
          <mat-cell *matCellDef="let row">{{ row.updatedAt | date }}</mat-cell>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions" stickyEnd>
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addNew()">
              <mat-icon aria-label="Example icon-button with a heart icon"
                >add</mat-icon
              >
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i = index" stickyEnd>
            <button
              mat-icon-button
              color="accent"
              (click)="
                startEdit(i, row.id, row.firstName, row.lastName, row.bio)
              "
            >
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button
              mat-icon-button
              color="accent"
              (click)="
                deleteItem(i, row.id, row.firstName, row.lastName, row.bio)
              "
            >
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </div>

    <div
      class="no-results"
      [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'"
    >
      No results
    </div>

    <mat-paginator
      #paginator
      [length]="dataSource.filteredData.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
