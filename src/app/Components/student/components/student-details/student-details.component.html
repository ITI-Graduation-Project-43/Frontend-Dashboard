<app-form-header [headerInfo]="headerInfo"></app-form-header>
<div class="wrapper">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img src="{{ data.profilePicture }}" alt="" />
      </div>
      <mat-card-title>{{ data.firstName }} {{ data.lastName }}</mat-card-title>
      <mat-card-subtitle>student</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ data.bio }}
      </p>
      <hr />
      <p>
        <b>ID: </b>
        {{ data.id }}
      </p>
      <p>
        <b>Number of students: </b>
        {{ data.noOfCourses }}
      </p>
      <p>
        <b>Number of wishlists: </b>
        {{ data.noOfWishlist }}
      </p>
      <p>
        <b>Added at: </b>
        {{ data.createdAt | date }}
      </p>
      <p>
        <b>Updated at: </b>
        {{ data.updatedAt | date }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="close()">Close</button>
    </mat-card-actions>
  </mat-card>
</div>
